<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/175436c8a8.js" crossorigin="anonymous"></script>
  <title>SEED Gammiste | Modules Airgo</title>
</head>

<body>
  <div class="grid-container">
    <header>
      <a class="logo" href="#"><img src="img/logo.png" alt="logo_seed"></a>
      <div class="separator"></div>
      <a class="home-btn" href="#"><i class="fa-solid fa-house"></i></a>
      <ul>
        <li><a href="#"><i class="fa-solid fa-chevron-right fa-xl"></i><span>1</span> Configurateur</a></li>
        <li><a href="#"><i class="fa-solid fa-chevron-right fa-xl"></i><span>2</span> Récapitulatif</a></li>
      </ul>
    </header>
    <main>
    </main>
    <aside>
      <div class="gamme">
        <h1>AIRGO</h1>
      </div>
      <div class="config">
        <div class="with-foot">
          <input type="checkbox" name="foot" id="foot">
          <label for="foot">Avec pieds réglables</label>
        </div>
        <div class="base-module">
          <button><i class="fa-solid fa-chevron-down"></i> Module 1</button>
          <div class="module-size">
            <h3>Hauteur</h3>
            <p>Min : 150m - Max 1000mm</p>
            <input type="text" name="m1-height" id="m1-height">
          </div>
          <div class="module-size">
            <h3>Largeur</h3>
            <p>Min : 150m - Max 1000mm</p>
            <input type="text" name="m1-width" id="m1-width">
          </div>
          <div class="module-size">
            <h3>Profondeur</h3>
            <p>Min : 150m - Max 1000mm</p>
            <input type="text" name="m1-depth" id="m1-depth">
          </div>
        </div>
      </div>
    </aside>
  </div>
</body>

</html>
